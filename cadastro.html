<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PurifyAR</title>
  <link rel="stylesheet" href="cadastro.css"> <!-- Importa o arquivo CSS -->
</head>
<body>
  <!-- Formulário de Cadastro -->
  <div class="form-container">
    <div class="form-header">
      <!-- Logo pequena -->
      <img src="./img/logo.png" alt="Logo PurifyAR">
      <h2>Cadastro</h2>
    </div>
    <!-- Campos do formulário -->
    <form action="#" method="POST">
      <input type="text" name="nome" placeholder="Nome Completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <input type="password" name="confirmar-senha" placeholder="Confirmar Senha" required>
      <!-- Botão de cadastro -->
      <button type="submit">Cadastrar</button>
    </form>
    <!-- Link para login -->
    <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
  </div>
</body>
</html>
