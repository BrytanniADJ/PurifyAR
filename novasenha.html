<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha - PurifyAR</title>
  <link rel="stylesheet" href="novasenha.css"> <!-- Importa o arquivo CSS -->
</head>
<body>
  <!-- Formulário de Esqueceu a Senha -->
  <div class="form-container">
    <div class="form-header">
      <!-- Logo pequena -->
      <img src="./img/logo.png" alt="Logo PurifyAR">
      <h2>Recuperar Senha</h2>
    </div>
    <!-- Campos do formulário -->
    <form action="#" method="POST">
      <p>Insira seu e-mail cadastrado para receber instruções de recuperação:</p>
      <input type="email" name="email" placeholder="E-mail" required>
      <!-- Botão de recuperação -->
      <button type="submit">Enviar</button>
    </form>
    <!-- Link para voltar ao login -->
    <p><a href="index.html">Voltar para o login</a></p>
  </div>
</body>
</html>
